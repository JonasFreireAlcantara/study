<html>
    <head>
        <style>
            
            table {
                border-collapse: collapse;
                border: 1px solid #000;
            }

            td {
                width: 32px;
                height: 32px;
                border: 1px solid #000;
            }

            td.pixel {
                width: 4px;
                height: 4px;
                border: 0;
            }

        </style>
    </head>
    <body>
        <div id="container">
            <div id="fireCanvas"></div>
            <div id="controlButtons">
                <button onclick="setFireSource(0)">Extinguish</button>
                <button onclick="decreaseFireSource()">-</button>
                <button onclick="increaseFireSource()">+</button>
                <button onclick="setFireSource(36)">Inflame</button>
            </div>

        </div>

        <script src="fire.js"></script>
    </body>
</html>
